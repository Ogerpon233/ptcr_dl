        /* å¼€å‘è€…æ¨¡å¼æŒ‰é’®æ ·å¼ */

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">

            <div id="upload-area" class="upload-area">

                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œä¸Šä¼ </div>
                <div id="file-name" class="file-name"></div>
            </div>
            <input type="file" id="file-input" accept="image/*" hidden>
            <div class="button-group">

            <!-- å¼€å‘è€…æ¨¡å¼æŒ‰é’®ç»„ -->
            <div id="dev-button-group" class="dev-button-group hidden">

        <!-- æ£€æµ‹ä¸­é¡µé¢ -->

            </div>

        <!-- é€šè¿‡é¡µé¢ -->
        <div id="pass-page" class="page">
            <h1 class="result-title pass">âœ“ æ£€æµ‹é€šè¿‡</h1>
            <p style="color: #7f8c8d; margin-bottom: 20px;">è¯¥PTCRæ ·å“ç¬¦åˆè´¨é‡æ ‡å‡†</p>
            <div class="preview-container">
                <img id="pass-image" class="preview-image" src="" alt="æ£€æµ‹é€šè¿‡å›¾ç‰‡">
            </div>
            <div class="button-group">
                <button id="pass-home-btn" class="button">è¿”å›ä¸»é¡µ</button>
                <button id="pass-redetect-btn" class="button">é‡æ–°æ£€æµ‹</button>
            </div>

        <!-- ä¸é€šè¿‡é¡µé¢ -->
        <div id="fail-page" class="page">
            <h1 class="result-title fail">âœ— æ£€æµ‹ä¸é€šè¿‡</h1>
            <p style="color: #7f8c8d; margin-bottom: 20px;">è¯¥PTCRæ ·å“å­˜åœ¨ç¼ºé™·</p>
            <div class="preview-container">
                <img id="fail-image" class="preview-image" src="" alt="æ£€æµ‹ä¸é€šè¿‡å›¾ç‰‡">
            </div>
            <div class="button-group">
                <button id="fail-home-btn" class="button">è¿”å›ä¸»é¡µ</button>
                <button id="fail-redetect-btn" class="button">é‡æ–°æ£€æµ‹</button>
            </div>

    </div>

    <script>
        const homePage = document.getElementById('home-page');
        const detectingPage = document.getElementById('detecting-page');
        const passPage = document.getElementById('pass-page');
        const failPage = document.getElementById('fail-page');
        
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const detectBtn = document.getElementById('detect-btn');
        const message = document.getElementById('message');
        
        // å¼€å‘è€…æ¨¡å¼ç›¸å…³å…ƒç´ 
        const devButtonGroup = document.getElementById('dev-button-group');
        const devPassBtn = document.getElementById('dev-pass-btn');
        const devFailBtn = document.getElementById('dev-fail-btn');
        
        const passImage = document.getElementById('pass-image');
        const failImage = document.getElementById('fail-image');
        
        // æŒ‰é’®äº‹ä»¶
        const passHomeBtn = document.getElementById('pass-home-btn');
        const passRedetectBtn = document.getElementById('pass-redetect-btn');
        const failHomeBtn = document.getElementById('fail-home-btn');
        const failRedetectBtn = document.getElementById('fail-redetect-btn');
        
        // å­˜å‚¨å½“å‰ä¸Šä¼ çš„æ–‡ä»¶
        let currentFile = null;
        
        // é¡µé¢åˆ‡æ¢å‡½æ•°
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            page.classList.add('active');
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.remove('hidden');
        }
        
        // éšè—æ¶ˆæ¯
        function hideMessage() {
            message.classList.add('hidden');
        }
        
        // æ£€æŸ¥æ˜¯å¦ä¸ºå¼€å‘è€…æ¨¡å¼
        function checkDevMode(file) {
            if (file && file.name === 'devtest.png') {
                devButtonGroup.classList.remove('hidden');
            } else {
                devButtonGroup.classList.add('hidden');
            }
        }
        
        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileName.textContent = `å·²é€‰æ‹©: ${currentFile.name}`;
                detectBtn.disabled = false;
                hideMessage();
                
                // æ£€æŸ¥æ˜¯å¦ä¸ºå¼€å‘è€…æ¨¡å¼
                checkDevMode(currentFile);
                
                // é¢„è§ˆå›¾ç‰‡
                const reader = new FileReader();
                reader.onload = (event) => {
                    // å­˜å‚¨å›¾ç‰‡æ•°æ®ç”¨äºç»“æœé¡µé¢æ˜¾ç¤º
                    passImage.src = event.target.result;
                    failImage.src = event.target.result;
                };
                reader.readAsDataURL(currentFile);
            }
        });
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e8f4fc';
            uploadArea.style.borderColor = '#2980b9';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8fafc';
            uploadArea.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files.length > 0) {
                currentFile = e.dataTransfer.files[0];
                fileName.textContent = `å·²é€‰æ‹©: ${currentFile.name}`;
                detectBtn.disabled = false;
                hideMessage();
                
                // æ£€æŸ¥æ˜¯å¦ä¸ºå¼€å‘è€…æ¨¡å¼
                checkDevMode(currentFile);
                
                // é¢„è§ˆå›¾ç‰‡
                const reader = new FileReader();
                reader.onload = (event) => {
                    passImage.src = event.target.result;
                    failImage.src = event.target.result;
                };
                reader.readAsDataURL(currentFile);
            }
        });
        
        // å¼€å§‹æ£€æµ‹æŒ‰é’®äº‹ä»¶
        detectBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showMessage('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }
            
            // åˆ‡æ¢åˆ°æ£€æµ‹ä¸­é¡µé¢
            showPage(detectingPage);
            
            // APIè°ƒç”¨
            try {
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('file', currentFile);
                
                // å‘é€åˆ°åç«¯API
                const response = await fetch('http://backend/detect', {   // æš‚æœªç¼–å†™åç«¯å› æ­¤ä½¿ç”¨å ä½
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('æ£€æµ‹è¯·æ±‚å¤±è´¥');
                }
                
                const result = await response.json();
                
                // æ ¹æ®ç»“æœåˆ‡æ¢åˆ°ç›¸åº”é¡µé¢
                if (result.result === 'pass') {
                    showPage(passPage);
                } else {
                    showPage(failPage);
                }
                
            } catch (error) {
                console.error('æ£€æµ‹å‡ºé”™:', error);
                // è¿”å›ä¸»é¡µå¹¶æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                showPage(homePage);
                showMessage('æ£€æµ‹å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        });
        
        // å¼€å‘è€…æ¨¡å¼æŒ‰é’®äº‹ä»¶
        devPassBtn.addEventListener('click', () => {
            if (currentFile) {
                showPage(passPage);
            }
        });
        
        devFailBtn.addEventListener('click', () => {
            if (currentFile) {
                showPage(failPage);
            }
        });
        
        // è¿”å›ä¸»é¡µæŒ‰é’®äº‹ä»¶
        passHomeBtn.addEventListener('click', () => {
            resetHomePage();
            showPage(homePage);
        });
        
        failHomeBtn.addEventListener('click', () => {
            resetHomePage();
            showPage(homePage);
        });
        
        // é‡æ–°æ£€æµ‹æŒ‰é’®äº‹ä»¶
        passRedetectBtn.addEventListener('click', () => {
            if (currentFile) {
                showPage(detectingPage);
                setTimeout(() => {
                    // ç”¨äºæµ‹è¯•ï¼Œæ¨¡æ‹Ÿéšæœºç»“æœ
                    if (Math.random() > 0.5) {
                        showPage(passPage);
                    } else {
                        showPage(failPage);
                    }
                }, 1500);
            }
        });
        
        failRedetectBtn.addEventListener('click', () => {
            if (currentFile) {
                showPage(detectingPage);
                setTimeout(() => {
                    // ç”¨äºæµ‹è¯•ï¼Œæ¨¡æ‹Ÿéšæœºç»“æœ
                    if (Math.random() > 0.5) {
                        showPage(passPage);
                    } else {
                        showPage(failPage);
                    }
                }, 1500);
            }
        });
        
        // é‡ç½®ä¸»é¡µçŠ¶æ€
        function resetHomePage() {
            currentFile = null;
            fileInput.value = '';
            fileName.textContent = '';
            detectBtn.disabled = true;
            devButtonGroup.classList.add('hidden');
            hideMessage();
        }
    </script>
